			<label>
				<b>Eco Mode</b>
				<a href="" onclick="window.gui.Shell.openExternal('https://en.wikipedia.org/wiki/Economy_7')" >Reduce your electricity bill and be green!</a>
			</label>  
			<textarea id="ecoMotto" readonly rows="12">
				Loading your battery during off-peak periods (cheaper electricity periods) or just while you are at the library or at your favourite coffee shop would reduce your battery usage if you want to save money or just be eco-friendly. Usually tariff-based with an optional "leaving time" to leverage your battery to the maximum and reduce power consumption at your current location (e.g., you won't use your computer during the afternoon and you can wait to load the battery later when it's cheaper or just free so you'd set a "leaving time" to let the app inform you when you can unplug the charger to minimize power consumption at your current location)
			</textarea>
			<label>
				<b>Healthy Mode</b>
				<a href="" onclick="window.gui.Shell.openExternal('http://batteryuniversity.com/learn/article/how_to_prolong_lithium_based_batteries')" >Prolong your Lithium battery</a>
			</label>
			<textarea id="hwMotto" readonly rows="5">
				Cadex Electronics CEO Isidor Buchmann told WIRED.COM that ideally everyone would charge their batteries to 80 percent then let them drain to about 40 percent. This will prolong the life of your battery 
			</textarea>
