<!DOCTYPE html>
<html>
<head>
  <title>Nightly Charger prototype</title>
  <link rel="stylesheet" type="text/css" href="css/battery.css">
  <script src="batteryUi.js"></script>
  <script src="batteryMain.js"></script>
</head>
<body>
  <div id="header">
    <img src="bluetooth.png" alt="bluetooth icon">
    <h1>Nightly Charger prototype</h1>
    <div id="adapter-status">
      <ul>
        <li><span id="adapter-name"></span></li>
        <li><span id="adapter-address"></span></li>
      </ul>
    </div>
    <hr>
    <div id="device-selection-div">
      Select device with Battery Service:
      <select id="device-selector">
        <option id="placeholder" value="" disabled selected>
          No connected devices
        </option>
      </select>
      <button type="button" id="discovery-toggle-button">
        start discovery
      </button>
    </div>
  </div>
  <div id="no-devices-error">
    No battery found
  </div>
  <div id="info-div">
    <div class="battery">
      <div id="battery-level-box" class="level"></div>
      <div id="battery-level">-</div>
    </div>
    <div class="battery-tip"></div>
  </div>
</body>
</html>
